<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORM VALIDATION !</title>
  <link rel="icon" href="./icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>





  <div class="container" style="background-color: aquamarine;">

    <div style="width: 300px; margin-left: auto; margin-right: auto; padding-bottom: 25px; padding-top: 15px;">

      <h3 class="text-decoration-underline">
        Customer Details
      </h3>

      <br/>

      <h6 class>
        Please fill out the form below and click submit for further information.
      </h6>

      <br/>

      <form onsubmit="formSubmit(event);">

        <div class="mb-3">
          <label for="userFullName" class="form-label">* Full Name :</label>
          <input type="text" minlength="3" maxlength="35" class="form-control" id="userFullName"
            placeholder="Enter your full name" name="fullName" required>
          <!--Alternate for adding warnings

          <span id="userFullNameError" style="display: none; color: red;"></span>

          -->
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">* E-mail address :</label>
          <input type="email" class="form-control" id="userEmail" placeholder="Enter your e-mail ID"
            name="userEmail required" required>
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">* Password :</label>
          <input type="password" minlength="8" maxlength="16" class="form-control" id="userPassword"
            placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="userAddress" class="form-label">* Address :</label>
          <textarea class="form-control" minlength="25" maxlength="75" id="userAddress"
            placeholder="Area, Street, Town/City, State, County, PIN" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary">Confirm & Submit</button>
        </div>

      </form>

      <p>(Assignment dated 20.10.2023 submitted by Alfin P.F.)</p>

    </div>



  </div>


  <script src="./form_control.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
